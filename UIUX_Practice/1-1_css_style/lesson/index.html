<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS style</title>
	<link rel="stylesheet" href="default.css">
	<style>
		body{
			background-color: #e5e5e5;
		}

		div{
			background-color: #f1edea;
			background-image: url('picture.png');
			background-repeat: no-repeat;
			background-position: right center;
		}

		h1{
			font-family: sans-serif;
			color: red;
		}

		h2{
			font-family: serif;
			color: darkorange;
		}
		h3{
			font-family: serif;
			color: darkgoldenrod;
		}
		p{
			font-family: fantasy;
			color: green;
			font-size: 18px;
		}
		a{
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			color: blue;
		}
	</style>
</head>

<body>
	<div>
		<h1>Travel Time</h1>
		<h2>Landing Page</h2>
		<h3>Let's got lost</h3>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita temporibus repellat a corrupti molestias
			minus culpa, similique atque voluptates, quod suscipit aspernatur quo rerum labore nisi. Maxime soluta
			quisquam illo.</p>
		<a href="#">Continue</a>
	</div>
</body>

</html>
