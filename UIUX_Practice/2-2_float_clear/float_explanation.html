<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Float Explanation</title>
  <style>
    
    *{
      margin: 0;
      padding: 0;
    }

    body{
      font-family: Microsoft JhengHei, Arial;
    }

    div{
      font-size: 2em;
      width: 800px;
      height: 200px;
      margin: 0 auto;
      box-sizing: border-box;
      border: 5px solid #333;
      transition: .5s;
      /*padding: 10px;*/
      opacity: 0;
      position: relative;
      transition: .5s;
    }

    .box1{
      background-color: green;
    }

    .box2{
      background-color: purple;
    }

    p{
      display: inline-block;
      color: white;
    }

    b{
      display: inline-block;
      width: 500px;
      height: 500px;
      background-color: gray;
      border: 5px solid #333;
      color: white;
      text-align: center;
      line-height: 500px;
      position: relative;
      z-index: 10;
    }

    .bfloat{
      float: left;
      background-color: rgba(0,0,0,.6);
      box-shadow: 20px 20px 10px rgba(0,0,0,.5);
    }

    ul{
      list-style: none;
      position: fixed;
      right: 10px;
      top: 100px;
    }

    li{
      border: 1px solid #ccc;
      background-color: #eee;
      width: 250px;
      line-height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding-left: 20px;
      margin-bottom: -1px;
    }

    li:last-child{
      background-color: orange;
    }

    li:hover{
      background-color: #666;
      color: white;
    }

    span{
      line-height: 26px;
      width: 26px;
      height: 26px;
      background-color: #333;
      color: white;
      border-radius: 50%;
      margin-right: 10px;
      text-align: center;
      font-size: 13px;
      font-weight: bold;
    }

    h1{
      text-align: center;
      width: 100%;
      font-size: 32px;
      position: fixed;
      bottom: 50px;
    }

  </style>
</head>
<body>
  
  <div class="box1">
    <p>第一個區塊</p>
  </div>

  <div class="box2">
    <p>第二個區塊</p>
  </div>

  <ul>
    <li class="action1"><span>1</span>放入第一個區塊</li>
    <li class="action2"><span>2</span>放入第二個區塊</li>
    <li class="action3"><span>3</span>移除第一個區塊</li>
    <li class="action4"><span>4</span>放回第一個區塊</li>
    <li class="action5"><span>5</span>取消第一個區塊高度</li>
    <li class="action6"><span>6</span>第一個區塊加入子層</li>
    <li class="action7"><span>7</span>子層 float</li>
    <li class="action8"><span>8</span>第二個區塊 clear</li>
    <li class="action9"><span>9</span>第一個區塊 overflow</li>
    <li class="action0"><span>0</span>重置</li>
  </ul>

  <h1>CSS float 問題說明與解決方法</h1>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  
  $(function(){

    $('li:not(:last-child)').click(function(){
      $('li').removeAttr('style');
      $('li span').removeAttr('style');
      $(this).css({
        'background-color':'#333',
        'color':'white',
      })
      $(this).children('span').css({
        'background-color':'white',
        'color':'#333',
      })
    })

    $('li').last().click(function(){
      $('li').removeAttr('style');
      $('span').removeAttr('style');
    })
    // div action
    $('.action1').click(function(){
      $('.box1').css('opacity', 1);
    })
    $('.action2').click(function(){
      $('.box2').css('opacity', 1);
    })
    $('.action3').click(function(){
      $('.box1').css('display', 'none');
    })
    $('.action4').click(function(){
      $('.box1').css('display', 'block');
    })
    $('.action5').click(function(){
      $('.box1').css('height','auto');
    })
    $('.action6').click(function(){
      $('.box1').prepend('<b>子層</b>');
    })
    $('.action7').click(function(){
      $('b').addClass('bfloat');
    })
    $('.action8').click(function(){
      $('.box2').css('clear','both');
    })
    $('.action9').click(function(){
      $('.box1').css('overflow','hidden');
    })
    $('.action0').click(function(){
      $('div').removeAttr('style');
      $('b').remove();
    })

  })

</script>
</body>
</html>
