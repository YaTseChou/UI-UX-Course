<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>

    *{
      margin: 0;
      padding: 0;
    }
    
    div{
      outline: 3px solid;
      width: 800px;
      height: 600px;
      background-color: #ccc;
      margin: 50px auto;
    }

    p{
      height: 600px;
      width: 400px;
      font-size: 3em;
      text-align: center;
      font-family: Arial;
    }

    .box1{
      background-color: green;
      float: left;
    }

    .box2{
      background-color: pink;
      float: right;
    }


  </style>

</head>
<body>
  
  <div>
    <p class="box1">A</p>
    <p class="box2">B</p>
  </div>

</body>
</html>
