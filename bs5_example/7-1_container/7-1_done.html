<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Bootstrap 5 - container</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="box col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
        col-xl-3 - 大於 1200 時這欄位佔 12/3<br>
        col-lg-4 - 大於 992 時這欄位佔 12/4<br>
        col-md-6 - 大於 768 時這欄位佔 12/6<br>
        col-sm-8 - 大於 576 時這欄位佔 12/8<br>
        col-3 - 小於 576 時這欄位佔 12/12
      </div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-sm-4 box">此欄位佔 12/4</div>
      <div class="col-sm-4 box">此欄位佔 12/4</div>
      <div class="col-sm-4 box">此欄位佔 12/4</div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-3 box">12/3</div>
      <div class="col-3 box">12/3</div>
      <div class="col-3 box">12/3</div>
      <div class="col-3 box">12/3</div>
    </div>
    <div class="row">
      <div class="col-4 box">12/4</div>
      <div class="col-4 box">12/4</div>
      <div class="col-4 box">12/4</div>
    </div>
    <div class="row">
      <div class="col-6 box">12/6</div>
      <div class="col-6 box">12/6</div>
    </div>
    <div class="row">
      <div class="col-8 box">12/8</div>
      <div class="col-4 box">12/4</div>
    </div>
    <div class="row">
      <div class="col-2 box">12/2</div>
      <div class="col-3 box">12/3</div>
      <div class="col-7 box">12/7</div>
    </div>
  </div>




<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
