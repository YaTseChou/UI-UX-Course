<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Bootstrap 5 - Layout</title>
</head>
<body>
  
  <div class="container">

    <!-- 大於1200(xl)是三欄 -->
    <!-- 大於992(lg)未設定 -->
    <!-- 大於768(md)是二欄 -->
    <!-- 大於576(sm)未設定 -->
    <!-- 小於576是一欄 -->
    <div class="row">
      <div class="col-12 col-md-6 col-xl-4 box">contain</div>
      <div class="col-12 col-md-6 col-xl-4 box">contain</div>
      <div class="col-12 col-md-6 col-xl-4 box">contain</div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-7 box">contain</div>
      <div class="col-12 col-sm-5 box">contain</div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-4 col-lg-3 box">contain</div>
      <div class="col-12 col-sm-4 col-lg-3 box">contain</div>
      <div class="col-12 col-sm-4 col-lg-3 box">contain</div>
      <div class="col-12 col-sm-4 col-lg-3 box">contain</div>
    </div>

    <br>

    <!-- 大於1200(xl)時為12/6, 小於1200則會直接變成12/3, 也就是套用了md (>768) -->
    <!-- xl 與 md 中間的 lg(>992) 被省略了, 故套用更小的 md (>768) -->
    <!-- 當小於 md 的 768 時, 因為己無設定, 所以回到原本無設定的狀態, 成為 100% -->
    <div class="row">
      <div class="box col-md-3 col-xl-6">contain</div>
      <div class="box col-md-3 col-xl-6">contain</div>
      <div class="box col-md-3 col-xl-6">contain</div>
      <div class="box col-md-3 col-xl-6">contain</div>
    </div>

  </div>




<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
