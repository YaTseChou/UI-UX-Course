<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Bootstrap 5 - alignment</title>
</head>
<body>
  
  <div class="container">

    <div class="row bg-info mb-4 align-items-center" style="height: 300px;">
      <div class="col-4 box">contain</div>
      <div class="col-4 box">contain</div>
    </div>

    <div class="row bg-info mb-4 align-items-end" style="height: 300px;">
      <div class="col-4 box">contain</div>
      <div class="col-4 box">contain</div>
    </div>

    <div class="row bg-info mb-4 justify-content-between align-items-center" style="height: 300px;">
      <div class="col-3 box">contain</div>
      <div class="col-3 box">contain</div>
      <div class="col-3 box align-self-end">contain</div>
    </div>

  </div>




<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
