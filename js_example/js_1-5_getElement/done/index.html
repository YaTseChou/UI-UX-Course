<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script>
		
		function changeImg (){
			document.getElementById('mainPic').src = 'pic02.jpg';
		}

		function changeText (){

		}

	</script>
</head>
<body>
	
	<img src="pic01.jpg" alt="" id="mainPic">

	<p class="info" id="main">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, odit! Consectetur, voluptatem. Pariatur delectus quas similique fugit facere numquam aut, nobis fugiat, porro cumque rem maiores ab quo, repellat praesentium.</p>

	<a href="#" onclick="changeImg()">Change Image</a>
	<a href="#" onclick="changeText()">Change Text</a>

</body>
</html>
