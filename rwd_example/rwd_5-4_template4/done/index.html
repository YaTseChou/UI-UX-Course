<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/rwd.css">
	<title>RWD Template 4</title>
</head>
<body>
	
	<div class="wrapper"><!--Wrapper start-->
		
		<!-- Header -->
		<header class="top">
			<i class="fa fa-bars" aria-hidden="true"></i>
			<ul class="menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#">Categories</a></li>
				<li><a href="#">Pages</a></li>
			</ul>
			<img src="img/logo.png" alt="">
			<ul class="social">
				<li><a href="#" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				<li><a href="#" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				<li><a href="#" title="Pinterest"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
				<li><a href="#" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
			</ul>
		</header>

		<!-- Key Vision -->
		<div class="kv">
			<div class="kv-msg">
				<b>MID-SEASON</b>
				<h1>SALE</h1>
				<b>UP TO</b>
				<h2>50% OFF</h2>
			</div>
			<a href="#">SHOP NOW</a>
		</div>

		<!-- Support -->
		<div class="support">
			<img src="img/support.png" alt="" class="support-img"><!-- PC use -->
			<!-- Mobile use -->
			<ul>
				<li>
					<i class="fa fa-plane" aria-hidden="true"></i>
					<h3>FREE SHIPPING</h3>
					<p>In Order Min $200</p>
				</li>
				<li>
					<i class="fa fa-clock-o" aria-hidden="true"></i>
					<h3>30-DAYS RETURNS</h3>
					<p>Money Back  Guarantee</p>
				</li>
				<li>
					<i class="fa fa-life-ring" aria-hidden="true"></i>
					<h3>24/7 SUPPORT</h3>
					<p>Lifestyme Support</p>
				</li>
			</ul>
		</div>

		<h1 class="page-title"><b></b><span>HandPicked</span><b></b></h1>

		<!-- Sale items -->
		<ul class="items">
			<li><a href="#"><img src="img/item1.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/item2.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/item3.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/item4.jpg" alt=""></a></li>
			<li><a href="#"><img src="img/item5.jpg" alt=""></a></li>
		</ul>

	</div><!--Wrapper end-->

<script> </script>
</body>
</html>
